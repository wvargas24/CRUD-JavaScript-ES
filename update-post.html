<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Theme -->
    <link rel="stylesheet" href="css/theme.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" id="font-awesome-official-css" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" type="text/css" media="all"
          integrity="sha384-iw3OoTErCYJJB9mCa8LNS2hbsQ7M3C0EpIsO/H5+EGAkPGc6rk+V8i04oW/K5xq0" crossorigin="anonymous">
    <link rel="stylesheet" id="font-awesome-official-v4shim-css" href="https://use.fontawesome.com/releases/v6.4.0/css/v4-shims.css" type="text/css" media="all"
          integrity="sha384-TjXU13dTMPo+5ZlOUI1IGXvpmajjoetPqbUJqTx+uZ1bGwylKHNEItuVe/mg/H6l" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <ol class="breadcrumb bg-white border-0 ps-0">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Update Post</li>
        </ol>
        <h1>Update Post</h1>
        <form id="update-post-form">
            <div class="mb-3">
                <label for="post-id" class="form-label">Post ID:</label>
                <input type="text" class="form-control" id="post-id" name="post-id">
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Body:</label>
                <textarea class="form-control" id="body" name="body"></textarea>
            </div>
            <!-- Custom fields -->
            <div class="custom-fields mb-3">
                <div class="custom-field">
                    <label for="custom-key" class="form-label">Custom Key:</label>
                    <input type="text" class="form-control custom-key" name="custom-key[]">
                    <label for="custom-value" class="form-label">Custom Value:</label>
                    <input type="text" class="form-control custom-value" name="custom-value[]">
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="add-custom-field">Add Custom Field</button>
            <button type="submit" class="btn btn-success">Update Post</button>
        </form>

        <div id="post-info" class="mt-5"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Post Class -->
    <script src="js/post-class.js"></script>
    <!-- Update Post JS -->
    <script src="js/update-post.js"></script>
</body>

</html>
